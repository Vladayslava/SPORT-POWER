<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Sport power</title>
     <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sport power</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-list"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active" aria-label="Home page, main">Home</a></li>
                <li><a href="classes.html" aria-label="Page of classes and lessons with schedule">Classes</a></li>
                <li><a href="contact_us.html" aria-label="Page to leave a review or comment">Contact us</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Main content -->
    <main class="main_contact_form">
        <!-- Form section -->
        <section class="contact_form">
            <div class="form_container">
                <form class="sign-up_form" method="GET" action="response.html">
                    <h2 class="header_contact">Contact Us</h2>
                    <p class="header_contact">We'd be happy to hear from you! Whether you're writing to us with a question, 
                        concern, or feedback, we'll be sure to respond to your query!</p>
                    <!-- First name -->
                    <label for="first name" class="label_first_name">First name</label>
                     <div class="input_first_name">
                        <input id="first_name" name="first_name" type="text" placeholder="First Name" required class="text_input">
                     </div>
                    <!-- Last name -->
                    <label for="last name" class="label_last_name">Last name</label>
                     <div class="input_last_name">
                      <input id="last_name" name="last_name" type="text" placeholder="Last Name" required class="text_input">
                    </div>
                    <!-- Email -->
                    <label for="email" class="label_email">Email Address</label>
                     <div class="input_email">
                      <input id="email" name="email_address" type="email" placeholder="Email Address" required class="text_input">
                     </div>
                    <!-- Phone number -->
                    <label for="Phone number" class="label_phone_number">Phone number</label>
                     <div class="input_phone_number">
                      <input id="phone_number" name="Your Phone Number" type="text" placeholder="Your Phone Number" required class="text_input">
                     </div>
                    <!-- Message -->
                    <label for="message" class="label_message">Type your message..</label>
                     <div class="input_message">
                      <input id="message" name="Type your message.." type="text" placeholder="Type your message.." required class="text_input">
                     </div>
                    <!-- Submit button -->
                    <button class="button_submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

     <!-- Font Awesome kit -->
     <script src="https://kit.fontawesome.com/7f7d7a6639.js" crossorigin="anonymous"></script>
</body>
</html>
